<!DOCTYPE html>
<meta charset="utf-8">
<title>Bioinformatics Word Cloud Generator</title>

<link href="cloud.css" rel="stylesheet">
<link rel="image_src" href="amazing.png">
<div id="vis"></div>

<form id="form">
  <p style="position: absolute; right: 0; top: 0" id="status"></p>
  <div style="text-align: center">
    <div id="presets"></div>
    <div>
      <p><label for="field">Select field for tags in the cloud</label>
      <p><select id="field"></select>
    </div>
    <div id="custom-area">
      <p><label for="text">Enter or paste genes to the next field.</label>
      <p><textarea id="text">HLA-A HLA-B DRD2 CDKN1B NGF NAT2 SAMD3</textarea>
      <button id="go" type="submit">Go!</button>
    </div>
  </div>
<hr>

<div style="float: right; text-align: right">
  <p><label for="max">>
<script src="cloud.js"></script>Number of words:</label> <input type="number" value="250" min="1" id="max">
  <p><label for="per-line"><input type="checkbox" id="per-line"> One word per line</label>
  <!--<p><label for="colours">Colours:</label> <a href="#" id="random-palette">get random palette</a>-->
  <p><label>Download:</label>
    <a id="download-svg" href="#" target="_blank">SVG</a> |
    <a id="download-png" href="#" target="_blank">PNG</a>
</div>

<div style="float: left">
  <p><label>Spiral:</label>
    <label for="archimedean"><input type="radio" name="spiral" id="archimedean" value="archimedean" checked="checked"> Archimedean</label>
    <label for="rectangular"><input type="radio" name="spiral" id="rectangular" value="rectangular"> Rectangular</label>
  <p><label for="scale">Scale:</label>
    <label for="scale-log"><input type="radio" name="scale" id="scale-log" value="log"> log n</label>
    <label for="scale-sqrt"><input type="radio" name="scale" id="scale-sqrt" value="sqrt"> √n</label>
    <label for="scale-linear"><input type="radio" name="scale" id="scale-linear" value="linear" checked="checked"> n</label>
  <p><label for="font">Font:</label> <input type="text" id="font" value="Impact">
</div>

<div id="angles">
  <p><input type="number" id="angle-count" value="5" min="1"> <label for="angle-count">orientations</label>
    <label for="angle-from">from</label> <input type="number" id="angle-from" value="-60" min="-90" max="90"> °
    <label for="angle-to">to</label> <input type="number" id="angle-to" value="60" min="-90" max="90"> °
</div>

<hr style="clear: both">
</form>
<script src="lib/d3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<script src="cloud.js"></script>
